<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather_Map</title>

<!--    TDD-Jasmine-->
    <link rel="shortcut icon" type="image/png" href="./jasmine/lib/jasmine-3.3.0/jasmine_favicon.png">
    <link rel="stylesheet" href="./jasmine/lib/jasmine-3.3.0/jasmine.css">

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <script src="https://kit.fontawesome.com/5eb820a637.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5eb820a637.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div style="text-align: center">
    <h1>My Weather Map</h1>
    <img style="border-radius: 50%; width: 10%; border: 2px solid #4ca3a9; padding: 5px" src="image/Profile-Photo.jpeg" alt="">
    <H5>MINH NGUYEN</H5>
    <H6>FULL-STACK SOFTWARE DEVELOPER</H6>
    <a href="#bottom">Click to see Test-Driven Development</a>
</div>
<hr>
<!--Test-Driven Development-->

<!-- content -->
<div class="container d-flex flex-column">
<!--    Map Box -->
    <div id="mapBox" class="my-3" style="width: 100%; height: 500px; border: 0.9vh solid black; border-radius: 0.5vh"></div>
    <div>
        <h4>Address: <span id="currentLocation"></span></h4>
    </div>
    <!--Search Bar-->
    <div class="input-group mb-3" style="width: 100%">
        <div class="input-group-prepend">
            <button id="searchButton" class="btn btn-outline-info" type="button">Search <i class="fa-solid fa-location-dot fa-bounce" style="color: #4ca3a9;"></i></button>
        </div>
        <label for="searchBox" class="mx-1"></label>
        <input id="searchBox" type="text" class="form-control border-info rounded" value="Houston, TX">
    </div>

<!--    Weather Card-->
    <div class="card">
        <div class="row">
            <div class="col-9 left">
                <div class="row top">
                    <div class="col" id="city"></div>
                    <div class="col" id="status"></div>
                </div>
                <div class="row">
                    <div class="col-7 temp" id="temp"></div>
                    <div class="col-5 time">
                        <p id="fullDate"></p>
                        <h2 id="todayDate"><b></b></h2>
                        <p id="weather"></p>
                    </div>
                </div>
                <div class="row bottom">
                    <div class="col"><hr></div>
                    <div class="col border">
                        <div class="row" id="day2Date"></div>
                        <div class="row" id="day2Weather"><b></b></div>
                    </div>
                    <div class="col">
                        <div class="row" id="day3Date"></div>
                        <div class="row" id="day3Weather"><b></b></div>
                    </div>
                    <div class="col">
                        <div class="row" id="day4Date"></div>
                        <div class="row" id="day4Weather"><b></b></div>
                    </div>
                    <div class="col">
                        <div class="row" id="day5Date"></div>
                        <div class="row" id="day5Weather"><b></b></div>
                    </div>
                    <div class="col"><hr></div>
                </div>
            </div>
            <div class="col-3 right">
                <div class="timely">
                    <h1>Fact:</h1>
                    <p id="description"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<a name="bottom" id="bottom"></a>
<!--Jasmine Library-->
<script src="./jasmine/lib/jasmine-3.3.0/jasmine.js"></script>
<script src="./jasmine/lib/jasmine-3.3.0/jasmine-html.js"></script>
<script src="./jasmine/lib/jasmine-3.3.0/boot.js"></script>
<!--Test file-->
<script src="./tests.js" type="text/javascript"></script>
<!--test implementation files-->
<script src="./code.js" type="text/javascript"></script>
<!--Script-->
<script src="js/mapbox-geocode-utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
