<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather_Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://kit.fontawesome.com/5eb820a637.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5eb820a637.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="video-container">
    <video id="cover-video" autoplay loop muted>
        <source src="video/Weather.mp4" type="video/mp4">
    </video>
</div>

<!-- content -->
<div class="container d-flex flex-column">
<!--    Map Box -->
    <div>
        <h4>Current Location: <span id="currentLocation"></span></h4>
        <h4>Date: <span id="currentDate"></span></h4>
    </div>
    <div id="mapBox" style="width: 100%; height: 500px; border: 1px solid blue"></div>
    <!--Search Bar-->
    <div class="input-group mb-3" style="width: 70%">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button">Search <i class="fa-solid fa-location-dot fa-bounce" style="color: #4ca3a9;"></i></button>
        </div>
        <label for="searchBox"></label>
        <input id="searchBox" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
    </div>
<!--    Weather Card-->
    <div class="card">
        <div class="row">
            <div class="col-9 left">
                <div class="row top">
                    <div class="col" id="city"></div>
                    <div class="col" id="status"></div>
                </div>
                <div class="row">
                    <div class="col-7 temp" id="temp"></div>
                    <div class="col-5 time">
                        <p id="fullDate"></p>
                        <h2 id="todayDate"><b></b></h2>
                        <p id="weather"></p>
                    </div>
                </div>
                <div class="row bottom">
                    <div class="col"><hr></div>
                    <div class="col border">
                        <div class="row" id="day2Date"></div>
                        <div class="row" id="day2Weather"><b></b></div>
                    </div>
                    <div class="col">
                        <div class="row" id="day3Date"></div>
                        <div class="row" id="day3Weather"><b></b></div>
                    </div>
                    <div class="col">
                        <div class="row" id="day4Date"></div>
                        <div class="row" id="day4Weather"><b></b></div>
                    </div>
                    <div class="col">
                        <div class="row" id="day5Date"></div>
                        <div class="row" id="day5Weather"><b></b></div>
                    </div>
                    <div class="col"><hr></div>
                </div>
            </div>
            <div class="col-3 right">
                <div class="row top"><h5>Project Owner</h5></div>
                <div class="timely">
                    <h1>hello</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Script-->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocode-utils.js"></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
